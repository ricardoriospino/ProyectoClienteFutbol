<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Register</title>
    
    <!-- Fontfaces CSS-->
    <link th:href="@{/css/font-face.css}"  href="../static/css/font-face.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-5/css/fontawesome-all.min.css}" href="../static/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link th:href="@{/vendor/bootstrap-4.1/bootstrap.min.css}" href="../static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/animsition/animsition.min.css}" href="../static/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css}" href="../static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/wow/animate.css}" href="../static/vendor/wow/animate.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/css-hamburgers/hamburgers.min.css}" href="../static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/slick/slick.css}" href="../static/vendor/slick/slick.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/select2/select2.min.css}" href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}" href="../static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/css/theme.css}" href="../static/css/theme.css" rel="stylesheet" media="all">

   
    

</head>

<body class="animsition">
    
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img th:src="@{/images/icon/bet365.png}" src="../static/images/icon/bet365.png" alt="CoolAdmin" width="90px" height="50px">
                            </a>
                        </div>
                        <div class="login-form">
                        
                        	<div th:if="${fallo}" class="alert alert-danger" role="alert">
								  Ya existe Usuario!!!
							</div>
							
							<div th:if="${exito}" class="alert alert-success" role="alert">
								 Se guardo Correctamente!!
							</div>
									
                        
                            <form class="needs-validation" th:action="@{/usuarioController/saveUsuario}" method="post" th:object=${usuarioSave} autocomplete="off"novalidate>
                                <div class="form-group">
                                    <label>Nombre</label>
                                    <input th:field="*{nombre}" th:value="*{nombre}" class="au-input au-input--full" type="text" 
                                    name="Nombre" onkeypress="return soloLetras(event)" placeholder="Nombre" required>
                                </div>
                                <div class="form-group">
                                    <label>Apellido Paterno</label>
                                    <input th:field="*{apellidoPaterno}" th:value="*{apellidoPaterno}" class="au-input au-input--full" type="text" 
                                    name="Apellido Paterno" onkeypress="return soloLetras(event)" placeholder="Apellido Paterno" required>
                                </div>
                                <div class="form-group">
                                    <label>Apellido Materno</label>
                                    <input th:field="*{apellidoMaterno}" th:value="*{apellidoMaterno}" class="au-input au-input--full" type="text" 
                                    name="Apellido Materno" onkeypress="return soloLetras(event)" placeholder="Apellido Materno" required>
                                </div>
                                <div class="form-group">
                                    <label>Nombre Usuario</label>
                                    <input th:field="*{usuario}" th:value="*{usuario}" class="au-input au-input--full" type="text" 
                                    name="Usuario" placeholder="Usuario" required>
                                </div>
                                <div class="form-group">
                                    <label>Clave</label>
                                    <input th:field="*{clave}" th:value="*{clave}" class="au-input au-input--full" type="text" 
                                    name="Clave" placeholder="Clave" required>
                                </div>
                                
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Registrate</button>
                                <div class="social-login-content">
                                    <div class="social-button">
                                        <button class="au-btn au-btn--block au-btn--blue m-b-20">register with facebook</button>
                                        <button class="au-btn au-btn--block au-btn--blue2">register with twitter</button>
                                    </div>
                                </div>
                            </form>
                            <div class="register-link">
                                <p>
                                    Ya tienes una cuenta?
                                    <a th:href="@{/usuarioController/login}">Iniciar sesi√≥n</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery-3.2.1.min.js}" src="../static/vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}" src="../static/vendor/bootstrap-4.1/popper.min.js"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}" src="../static/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/vendor/slick/slick.min.js}" src="../static/vendor/slick/slick.min.js"></script>
    <script th:src="@{/vendor/wow/wow.min.js}" src="../static/vendor/wow/wow.min.js"></script>
    <script th:src="@{/vendor/animsition/animsition.min.js}" src="../static/vendor/animsition/animsition.min.js"></script>
    <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}" src="../static/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}" src="../static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}" src="../static/vendor/counter-up/jquery.counterup.min.js"></script>
    <script th:src="@{/vendor/circle-progress/circle-progress.min.js}" src="../static/vendor/circle-progress/circle-progress.min.js"></script>
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}" src="../static/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script th:src="@{/vendor/chartjs/Chart.bundle.min.js}" src="../static/vendor/chartjs/Chart.bundle.min.js"></script>
    <script th:src="@{/vendor/select2/select2.min.js}" src="../static/vendor/select2/select2.min.js"></script>

    

    <!-- Main JS-->
    <script  th:src="@{/js/main.js}" src="../static/js/main.js"></script>
    <script  th:src="@{/js/validaciones.js}" src="../static/js/validaciones.js"></script>

</body>

</html>
<!-- end document-->
