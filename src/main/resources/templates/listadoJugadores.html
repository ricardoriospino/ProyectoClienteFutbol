<!DOCTYPE html>
<html>
<head th:replace="index :: head">
	
	<title>Listado Jugadores</title>
	<meta charset="utf-8">

</head>
<body class="animsition">
	<div class="page-wrapper">		
		<!-- MENU SIDEBAR-->
		
		 <div th:replace="dataTable :: dataTable" > </div>
		 
	     <aside th:replace="index :: aside" ></aside>
	 	
	 	 <div class="page-container">
	 	 	 <header th:replace="index :: header"></header>
	 	 </div>
	 	
	 	<br>
	 	<div class="main-content">
                <div class="section__content section__content--p30">
                
                    <div class="container-fluid">
                    	<div class="row justify-content-end" >
                            <div class="col-lg-9" >
			           			<h3 class="text-center ">Listado de Jugadores </h3>
			                    <hr>
			                    
			                    <div id=botonAgregar class="container text-left text-left">
				                    	<a th:href="@{/jugador/agregarJugador}" class="au-btn au-btn-icon au-btn--blue">Agregar Nuevo Jugador</a>
				                </div>
				                <br>
			                    
			                    <div class="table-responsive table--no-card m-b-30">

				                    <table id="tblJugador" class="table table-borderless table-striped table-earning"  cellspacing="0" width="100%">
				                    	<thead>
											<tr>
												<th scope="col">ID </th>
												<th scope="col">CODIGO JUGADOR</th>
												<th scope="col">NOMBRE</th>	
												<th scope="col">AÃ‘O DEBUT</th>
												<th scope="col">NACIONALIDAD</th>
												<th scope="col">DORSAL</th>
												<th scope="col">POSICION</th>
												<th scope="col">EDITAR/ELIMINAR</th>
												
											</tr>
										</thead>
										<tbody th:each=" jugador : ${jugadores}">
											<tr>
												<td th:text="${jugador.idJugador}" scope="row"></td>
												<td th:text="${jugador.codigoJugador}"></td>
												<td th:text="${jugador.nombreJugador}"></td>
												<td th:text="${jugador.aniosDeDebut}"></td>
												<td th:text="${jugador.nacionalidad}"></td>
												<td th:text="${jugador.dorsal}"></td>
												<td th:text="${jugador.posicion}"></td>	
												<td><a  href="#">Editar</a>
												&nbsp;&nbsp;&nbsp;<a href="#">Eliminar</a></td>
											</tr>
										</tbody>
				                    </table>
				                 </div>
                    		</div>
                    	</div>
                    </div>
                    
                    <script type="text/javascript">
						//Basic example
						$(document).ready(function() {
							$('#tblJugador').DataTable({
								"paging" : true // activar o desactivar paginacion 			
							});
						});
					</script>   
                </div>
            </div>	 	
	</div> 	
	
	<div th:replace="importJs :: importJs"></div>
   
</body>
</html>
