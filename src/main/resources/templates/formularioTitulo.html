<!DOCTYPE html>
<html>
<head th:replace="index :: head">
	
	<title>Agregar Titulo</title>
	<meta charset="utf-8">

</head>
<body class="animsition">
	<div class="page-wrapper">		 

	     <aside th:replace="index :: aside" ></aside>
	 	
	 	 <div class="page-container">
	 	 	 <header th:replace="index :: header"></header>
	 	 
	 	
		 	<br>
		 	<!-- MAIN CONTENT-->
	            <div class="main-content">
	                <div class="section__content section__content--p30">
	                    <div class="container-fluid">
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div class="card">
	                                    <div class="card-header">
	                                     <strong>  Agregar Titulo</strong> 
	                                     
	                                     <div th:if="${fallo}" class="alert alert-danger" role="alert">
											  <p th:text="${mensajeFalloGuardar}"></p>
										</div>
										
										<div th:if="${exito}" class="alert alert-success" role="alert">
											  <p th:text="${mensajeExitoGuardar}"></p> 
										</div>
										
										<div th:if="${exitoActualizar}" class="alert alert-success" role="alert">
											 <p th:text="${mensajeExitoActualizar}"></p>
										</div>
										
										<div th:if="${falloActualizar}" class="alert alert-success" role="alert">
											  <p th:text="${mensajeFalloActualizar}"></p> 
										</div>
										
										
	                                    </div>
	                                    <div class="card-body card-block">
	                                        <form action="" th:action="@{/titulo/saveTitulo}" method="post" th:object=${tituloSave} enctype="multipart/form-data" class="form-horizontal">
	
												<input type="hidden" th:field="*{idTitulo}" th:value="${idTitulo}"  />
												
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label for="text-input" class=" form-control-label">Año Titulo</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	                                                    <input th:field="*{anioTitulo}" th:value="*{anioTitulo}" type="number" id="text-input" name="text-input" 
	                                                    placeholder="" class="form-control" required>
	
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	
	                                            
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label  class=" form-control-label">Nombre Titulo</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	                                                    <input th:field="*{nombreTitulo}" th:value="*{nombreTitulo}"  type="text"    class="form-control" required>
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	
	
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label  class=" form-control-label">Equipos</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	
	                                                    <select th:field="*{codigoEquipo}" th:value="*{codigoEquipo}" class="form-control-sm form-control"  >
		                                                		<option  th:each="equipo : ${equipos}" th:value="${equipo.codigoEquipo}" th:text="${equipo.nombreEquipo}" ></option>
  		
		                                                </select>   
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	                                            <div class="card-footer text-center" >
			                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-dot-circle-o"></i> Guardar</button>
			                                        <button type="reset" class="btn btn-danger btn-sm"><i class="fa fa-ban"></i> Cancelar</button>
	                                   		    	<a th:href="@{/titulo/listaTitulos}" class="btn btn-primary offset-md-2"><i class="fa fa-undo"></i></a>
	                                   		    </div>
	
	                                        </form>
	                                    </div>
	                                    
	                                </div>
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="copyright">
	                                    <p>Copyright © 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div> 	
		</div>
	</div> 	
	
	<div th:replace="importJs :: importJs"></div>
   
</body>
</html>
