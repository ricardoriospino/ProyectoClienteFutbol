<!DOCTYPE html>
<html>
<head th:replace="index :: head">
	
	<title>Agregar Estadio</title>
	<meta charset="utf-8">

</head>
<body class="animsition">
	<div class="page-wrapper">		 
		
		 

	     <aside th:replace="index :: aside" ></aside>
	 	
	 	 <div class="page-container">
	 	 	 <header th:replace="index :: header"></header>
	 	 
	 	
		 	<br>
		 	<!-- MAIN CONTENT-->
	            <div class="main-content">
	                <div class="section__content section__content--p30">
	                    <div class="container-fluid">
	                        <div class="row">
	                            <div class="col-lg-12">
	                                <div class="card">
	                                    <div class="card-header">
	                                     <strong>  Agregar Estadio</strong> 
	                                     
	                                    <div th:if="${fallo}" class="alert alert-danger" role="alert">
											   <p th:text="${mensajeFalloGuardar}"></p>
										</div>
										
										<div th:if="${exito}" class="alert alert-success" role="alert">
											  <p th:text="${mensajeExitoGuardar}"></p> 
										</div>
										
										<div th:if="${exitoActualizar}" class="alert alert-success" role="alert">
											  <p th:text="${mensajeExitoActualizar}"></p>
										</div>
										
										<div th:if="${falloActualizar}" class="alert alert-success" role="alert">
											  <p th:text="${mensajeFalloActualizar}"></p> 
										</div>
										
										
	                                    </div>
	                                    <div class="card-body card-block">
	                                        <form action="" th:action="@{/estadio/saveEstadio}" method="post" th:object=${estadioSave} enctype="multipart/form-data" class="form-horizontal">
	
												<input type="hidden" th:field="*{idEstadio}" th:value="${idEstadio}"  />
												<input type="hidden" th:field="*{codigoEstadio}" th:value="${codigoEstadio}"  />
												
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label for="text-input" class=" form-control-label">Nombre Estadio</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	                                                    <input th:field="*{nombreEstadio}" th:value="*{nombreEstadio}" type="text" id="text-input" name="text-input" 
	                                                    placeholder="" class="form-control" required>
	
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	
	                                            
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label  class=" form-control-label">Capacidad</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	                                                    <input th:field="*{capacidad}" th:value="*{capacidad}"  type="number"   placeholder="Capacidad Espectadores" class="form-control" required>
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	
	
	                                            <div class="row form-group">
	                                                <div class="col col-md-3">
	                                                    <label  class=" form-control-label">Ubicacion</label>
	                                                </div>
	                                                <div class="col-12 col-md-9">
	                                                
	                                                	<select th:field="*{ubicacion}" th:value="*{ubicacion}" class="form-control-sm form-control"  >
	                                                		<option th:value="'Ubicacion'" th:text="Ubicacion"></option>
	                                                		<option th:value="'Lima'" th:text="Lima"></option>
	                                                		<option th:value="'Ate'" th:text="Ate"></option>
	                                                		<option th:value="'Callao'" th:text="Callao"></option>
	                                                		<option th:value="'Huancavelica'" th:text="Huancavelica"></option>
	                                                		<option th:value="'Cusco'" th:text="Cusco"></option>
	                                                		<option th:value="'Trujillo'" th:text="Trujillo"></option>
	                                                		<option th:value="'Otros'" th:text="Otros"></option>

	                                                	</select>
	                                                   
	                                                    <div class="valid-feedback">Dato ingresado correctamente</div>
												        <div class="invalid-feedback">complete el campo </div>
	                                                </div>
	                                            </div>
	                                            
	                                            <div class="card-footer text-center" >
			                                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-dot-circle-o"></i> Guardar</button>
			                                        <button type="reset" class="btn btn-danger btn-sm"><i class="fa fa-ban"></i> Cancelar</button>
	                                   		    	 <a th:href="@{/estadio/listaEstadios}" class="btn btn-primary offset-md-2"><i class="fa fa-undo"></i></a>
	                                   		    </div>
	                                        </form>
	                                    </div>
	                                    
	                                </div>
	                        <div class="row">
	                            <div class="col-md-12">
	                                <div class="copyright">
	                                    <p>Copyright Â© 2018 Colorlib. All rights reserved. Template by <a href="https://colorlib.com">Colorlib</a>.</p>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div> 	
		</div> 	
	</div>
	<div th:replace="importJs :: importJs"></div>
   
</body>
</html>
